<button id="btn-alarm" class="ui labeled icon button">
  <i class="pause icon"></i>
  <span class="text">Pause</span>
</button>



<script>
	$(function(){
		var player=$(app.elems.alarm).get(0),
			 btn=$('#btn-alarm'),
			 isPlaying=function(){
				 return !player.paused;
			 };
		
		function btnStyle(){
			if(isPlaying()){
				btn.find('.icon').removeClass('play').addClass('pause');
				btn.find('.text').text('Playing');
			}else{
				btn.find('.icon').removeClass('pause').addClass('play');
				btn.find('.text').text('Stopped');
			}
		}
		btnStyle();

		$('#btn-alarm').click(function(){
			
			if(isPlaying()){
				player.pause();
				player.load()
			}else{
				player.volume=1;
				player.play();
			}
			
			btnStyle();

		});

	})
	
	
</script>
