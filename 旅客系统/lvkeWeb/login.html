<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>旅客系统</title>
	<link rel="stylesheet" href="js/lib/semantic-ui/semantic.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

	<div class="ui middle aligned center aligned grid">

		<div class="column">

			<div class="ui blue piled padded segment">
				<h1 class="header">旅客系统登录</h1>
				<form class="ui form vertical padded segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="icon user"></i>
							<input type="text" placeholder="Username">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="icon lock"></i>
							<input type="password" placeholder="Password">
						</div>
					</div>
					<div class="ui message error"></div>
					<span class="ui blue button submit"><i class="unlock alternate icon"></i>密码登录</span>
					<span class="ui red button reset" type="reset"><i class="privacy flipped icon"></i>密钥登录</span>
				</form>
				<div class="ui vertical left aligned padded segment regulations">
					<div class="ui accordion">
						<div class="title active"><i class="icon dropdown"></i>严格遵守上海市公安局内网信息使用管理“五不准”</div>
						<div class="content active">
							<ul class="ui list ordered tiny">
								<li class="item">不准“一机两用”，将公安信息网及设备外联其它信息网络；</li>
								<li class="item">不准使用软件扫描、探测、入侵公安信息系统及数据库；</li>
								<li class="item">不准查询与工作无关的各类公安信息数据；</li>
								<li class="item">不准向与工作无关人员泄露公安信息数据；</li>
								<li class="item">不准将数字身份证书借他人使用。</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
			<div class="ui basic segment"><i class="copyright icon"></i> USKY 2015</div>

		</div>

	</div>

	<script src="js/lib/requirejs/require.min.js"></script>
	<script src="js/config.js"></script>

</body>

</html>
