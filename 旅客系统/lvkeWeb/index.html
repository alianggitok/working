<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalabel=no">
	<title>旅客系统</title>
	<link rel="stylesheet" href="js/lib/semantic-ui/semantic.css">
	<link rel="stylesheet" href="js/lib/jquery.datetimepicker/jquery.datetimepicker.css">
	<link rel="stylesheet" href="css/common.css">
</head>

<body class="dimmable dimmed">

	<!--page buffer-->
	<div id="pageBuffer" class="ui page active dimmer">
		<div class="ui text visible loader">页面载入中</div>
	</div>

	<!--navigation-->
	<nav id="leftSide" class="ui left sidebar vertical menu"></nav><!--icon labeled inverted-->

	<nav id="top" class="ui top fixed menu" ng-app="topmenu">
		<a id="leftSideTrigger" class="item ui-popup" data-content="收展边栏"><i class="outdent icon"></i></a>
		<div class="header item">SAPIS 旅客安全信息系统</div>
		<div class="right menu">
			<div class="item"><i class="icon user"></i><span ng-controller="userinfo">{{data.name}}</span></div>
			<a id="btn-logout" class="item ui-popup" data-content="退出系统"><i class="icon sign out"></i>退出</a>
		</div>
	</nav>

	<!--main view-->
	<section id="main" class="pusher"><!--ui fitted attached segment-->
		<!--module placeholder-->
		<div id="module" class="ui basic segment padded">
			<div id="header" class="ui dividing header">
				<div class="header">&nbsp;</div>
				<div class="intro red">&nbsp;</div>
			</div>
			<div id="topNavig" class="ui blue secondary pointing center aligned menu"></div>
			<div id="contents"></div>
		</div>
	</section>
	
	<!--sound player-->
	<audio id="alarm" src="sound/alerm03.mp3" controls loop></audio>

<!--
	<script src="js/lib/requirejs/require.min.js"></script>
	<script src="js/config.js"></script>
-->
	<script src="js/lib/angular.1.2.28/angular.min.js"></script>
	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/jquery.cookie.1.4.1.js"></script>
	<script src="js/lib/jquery.datetimepicker/jquery.datetimepicker.js"></script>
	<script src="js/lib/json2.js"></script>
	<script src="js/lib/semantic-ui/semantic.min.js"></script>
	<script src="js/lib/smart-table/smart-table.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	
</body>

</html>
