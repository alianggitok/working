
<div ng-app="demo">

	<div ng-controller="basicsCtrl">
		<table st-table="rowCollection" class="ui celled unstackable table">
			<thead>
				<tr>
					<th st-sort="firstName">first name</th>
					<th>last name</th>
					<th>birth date</th>
					<th>balance</th>
					<th>email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in rowCollection">
					<td>{{row.firstName}}</td>
					<td>{{row.lastName}}</td>
					<td>{{row.birthDate}}</td>
					<td>{{row.balance}}</td>
					<td>{{row.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>


<script src="module/demo/smarttable.js"></script>
