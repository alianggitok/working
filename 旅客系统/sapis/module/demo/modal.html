
<span id="btn-alert-error" class="ui red button">alert error</span>
<span id="btn-alert-success" class="ui blue button">alert success</span>
<span id="btn-alert-info" class="ui orange button">alert infomation</span>
<span id="btn-alert-transparent" class="ui grey button">alert transparent</span>

<div class="ui divider"></div>
<span id="btn-confirm" class="ui green button">confirm</span>

<div class="ui divider"></div>
<span id="btn-dialog" class="ui yellow button">dialog</span>

<div class="ui divider"></div>
<span id="btn-msg" class="ui pink button">message</span>
<span id="btn-msg-autohide" class="ui purple button">automatic hide message</span>


<!--dialog-->
<div id="dialog-demo" class="ui modal ui-dialog">
	<i class="close icon ui-dialog-close"></i>
	<div class="header">
		Dialog Title
	</div>
	<div class="content">
		<form class="ui form">
			<div class="ui grid fields">
				<div class="stackable doubling two column row">
					<div class="column">
						<div class="field">
							<label>字段</label>
							<input type="text" name="" placeholder="">
						</div>
					</div>
					<div class="column">
						<div class="field">
							<label>字段</label>
							<input type="text" name="" placeholder="">
						</div>
					</div>
					<div class="column">
						<div class="field">
							<label>字段</label>
							<select class="ui compact dropdown">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
					</div>
					<div class="column">
						<div class="field">
							<label>字段</label>
							<input type="text" name="" placeholder="">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="actions">
		<div class="ui button deny">Cancel</div>
		<div class="ui green button approve">Send</div>
	</div>
</div>



<script>
	//alert
	$('#btn-alert-error').click(function(){
		app.ui.alert({
			title:'错误',
			icon:'warning sign',
			msg:'出错啦！',
			buttons:[//按钮，基于semantic ui
				'<button class="ui red button approve"><i class="checkmark icon"></i>知道了</button>'
			]
		});
	});
	
	$('#btn-alert-success').click(function(){
		app.ui.alert({
			title:'成功',
			icon:'checkmark',
			msg:'成功啦！'
		});
	});
	
	$('#btn-alert-info').click(function(){
		app.ui.alert({
			title:'消息',
			msg:'今天是个好天气！'
		});
	});
	
	$('#btn-alert-transparent').click(function(){
		app.ui.alert({
			title:'',
			msg:'这个提示框是透明的。',
			icon:'huge info',
			style:{
				basic:'basic small',
				header:'center aligned',
				content:'center aligned',
				buttons:'inverted'
			}
		});
	});

	//confirm
	$('#btn-confirm').click(function(){
		app.ui.confirm({
			msg:'confirm text?'
		});
	});

	//dialog
	$('#btn-dialog').click(function(){
		app.ui.dialog('#dialog-demo');
	});
	
	//msg
	$('#btn-msg').click(function(){
		app.ui.message();
	});
	$('#btn-msg-autohide').click(function(){
		app.ui.message({
			type:'success',
			msg:'3 秒后消失',
			size:'mini',
			icon:'info',
			closeBtn:false,
			autoHide:3000
		});
	});
</script>
